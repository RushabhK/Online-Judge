{% extends "base.html" %}

{% block title %}

Leaderboard

{% endblock title %}

{% block content %}

<div class="container">
  <h2>Ranklist:</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Score</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
    {% for details in score_list %}
          <tr>
            {% for detail in details %}
            <td>{{detail}}</td>
            {% endfor %}
          </tr>
    {% endfor %}
    </tbody>
  </table>


</div>
    	  

{% endblock content %}
